name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install
        env:
          TGITHUB_TOKEN: ${{ secrets.TGITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          MAX_REPOS: ${{ secrets.MAX_REPOS }}

      - name: Run the application
        run: npx ts-node index.ts $USERNAME # Adjust the path to your TypeScript file
